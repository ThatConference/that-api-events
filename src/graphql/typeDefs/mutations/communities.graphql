type CommunitiesMutation {
  "Create a new community"
  create(community: CommunityCreateInput!): Community!
    @auth(requires: "communities")

  "delete a community (not implemented)"
  delete(id: ID!): ID @auth(requires: "communities")

  "individual community mutations"
  community(input: CommunityQueryInput!): CommunityMutation
    @auth(requires: "communities")
}
