"Filter the types of events to return for the community"
enum CommunityEventsFilter {
  "Everything"
  ALL
  "Active events only, have isActive bit true, endDate > Now"
  ACTIVE
  "Adds partner expiration days to event endDate for active list of partners by event"
  ACTIVE_PARTNER
  "Featured events, isFeatured bit, by definition are also active"
  FEATURED
  "Events happening in the future, start time greater than Now"
  FUTURE
  "Events which have already happened, endDate < Now"
  PAST
}
