"New Venue Information"
input VenueCreateInput {
  "Name of the location"
  name: String!

  "Website"
  webSite: URL!

  "Address line one."
  address: String!

  "Address line two."
  addressLineTwo: String!

  "City"
  city: String!

  "State"
  state: String!

  "Zip"
  zip: PostalCode!
}

